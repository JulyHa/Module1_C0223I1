<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script !src="">
    // Nhập vào 1 số nguyên, kiểm tra số nguyên đó có phải là số nguyên tố hay không
    // SNT là số chỉ duy nhất 2 ước là 1 và chính nó.
    // => kiểm tra xem trong khoảng 2 => n-1 có ước hay không?
    // => Đếm số ước trong 2=> n-1;

    // nhập
    let soNguyen = +prompt("Mời bạn nhập: ");  // số nguyên mình cần kiểm tra
    let count = 0;  // lưu số lượng ước của số nguyên trong khoảng (1 => soNguyen);
    if(soNguyen <= 1){
        document.write("Bạn vừa nhập số nhỏ hơn hoặc bằng 1");
    }
    else {
        for(let i = 1; i<= soNguyen; i++){
            if(soNguyen % i === 0){
                count++; // tăng số lượng ước của số nguyên lên 1 đơn vị;
            }
        }
        if(count === 2 ){
            document.write("Là số nguyên tố");
        }
        else {
            document.write("Không là số nguyên tố");
        }
    }


</script>
</body>
</html>
