<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bangCuuChuong"></div>
<script>
    let str="<table border='1' >"
    for(let i = 1; i <= 10; i++){
        let col = "<tr>"
        for(let j = 2; j < 10; j++){
            col+= "<td>" +j + "x" + i + "=" + (i*j) + "</td>";
        }
        col+= "</tr>"
        str+= col;
    }
    document.getElementById("bangCuuChuong").innerHTML = str;
</script>
</body>
</html>
