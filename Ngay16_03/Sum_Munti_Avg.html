<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"> Kết quả: </p>

<script !src="">
    // Tính tổng, tích, giá trị trung bình của 1 mảng 1 chiều được nhập từ bàn phím.

    let arr = prompt("Mời bạn nhập mảng: "); // nhập mảng
    console.log(arr);
    arr = arr.split(","); // tách chuỗi thành mảng theo dấu ','
    console.log(arr);
    let sum = 0, muti = 1, avg = 0;
    for(let i = 0; i< arr.length; i++){
        sum += +arr[i];
        muti *= arr[i];
    }
    avg = sum/arr.length;
    document.getElementById("result").innerHTML = "Tổng = " + sum +
        "<br>Tích = " + muti + "<br>Trung bình = " + avg;

</script>
</body>
</html>
