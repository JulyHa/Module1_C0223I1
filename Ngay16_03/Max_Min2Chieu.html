<body>
<h2 id="max"> </h2>
<h2 id="min"> </h2>

<script>

    // let arr2 = new Array()
    // for (i = 0; i<3; i++){

    // let arr = new Array();
    // Cách tạo mảng 2 chiều:
    // + Tạo 1 mảng rỗng có tên là array;
    // + Nhập 1 mảng mới có tên là newArray; (Dùng split để chuyển từ Chuỗi sang Mảng);
    // + Sau đó push mảng newArray vào array;
    // => Kết quả: ta nhận được mảng 2 chiều.
    let arr = [];
    let len = parseInt(prompt("Mời bạn nhập độ dài của mảng 2 chiều"));
    for(let i =0; i<len; i++){
        let newArr = prompt("Mời bạn nhập mảng " + i);
        newArr = newArr.split(",");
        arr.push(newArr);
    }
    console.log(arr);



    let max = arr[0][0], min = arr[0][0];
    for(let i = 0; i < arr.length ; i++){ // arr.length : độ dài của mảng 2 chiều
        for(let j = 0; j < arr[i].length; j++){ // arr[i].length = độ dài của mảng ở vị trí thứ i.
            if(arr[i][j] > max){
                max = arr[i][j]; // cập nhật lại max
            }
            if(arr[i][j] < min){
                min = arr[i][j]; // cập nhật lại min
            }
        }
    }
    document.getElementById("max").innerHTML = "Max = " + max;
    document.getElementById("min").innerHTML = "Min = " + min;


</script>

</body>
</html>
